<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main class="main">
    <section class="content-information">
      <img src="images/logo.svg" alt="">
      <h1 class="content-information__title">We are launching <span class="color">soon!</span></h1>
      <p class="content-information__text">Subscribe and get notified</p>
      <form class="form" data-form>
        <div class="container-input">
          <input class="input" type="text" placeholder="Your email address..." data-input>
          <p class="error-message" data-error-message>Please provide a valid email address</p>
        </div>
        <button class="form__btn" type="submit" data-btn>Notify Me</button>
      </form>
      <img class="content-information__img" src="images/illustration-dashboard.png" alt="">
    </section>
    <footer class="footer">
      <div class="footer__items">
        <a class="item" href="#"><i class="icon fa-brands fa-facebook-f"></i></a>
        <a class="item" href="#"><i class="icon fa-brands fa-twitter"></i></a>
        <a class="item" href="#"><i class="icon fa-brands fa-instagram"></i></a>
      </div>
      <p class="footer__text">Â©Copyright Ping. All rights reserved.</p>
    </footer>
  </main>
  <script src="js/app.js"></script>
  <script src="https://kit.fontawesome.com/5808d06a88.js" crossorigin="anonymous"></script>
</body>
</html>
